baseURL = "https://guy-evans.com"
theme = "DoIt"
title = "Guy Evans"
description = "Sysadmin -- Net Admin -- IT Tech -- DIYer"

enableEmoji = true

enableRobotsTXT = true

[taxonomies]
    tag = "tags"
    category = "categories"
    series = "series"
[outputs]
  home = ["HTML", "RSS", "JSON"]
# page = ["HTML", "RSS", "JSON"]
#   section = ["HTML", "RSS"]
#   taxonomy = ["HTML", "RSS"]
#   taxonomyTerm = ["HTML"]
[params]

  version = "0.3.X"
  # website title
  title = "Guy Evans"
  description = "Sysadmin -- Net Admin -- IT Tech -- DIYer"

  # Do it version
  
  [params.page]
   [params.page.toc]
      # whether to enable the table of the contents
      enable = true
      keepStatic = false
      # whether to make the table of the contents in the sidebar automatically collapsed
      auto = true
    [params.page.comment]
      enable = true
      [params.page.comment.isso]
        enabled = true
        data = "https://isso.evans.fr/"
        id = "thread-id"
        css = true
        lang = ""
        replyToSelf = true
        requireAuthor = true
        requireEmail = false
        avatar = true
        avatar-bg = "#f0f0f0"
        jsLocation = "https://isso.evans.fr/js/embed.min.js"


# # language code ["en", "zh-CN", "fr", "pl", ...]
# languageCode = "en"
# # language name ["English", "简体中文", "Français", "Polski", ...]
# languageName = "English"

defaultContentLanguage = "en"

 [params.app]
    # whether to omit favicon resource links
    noFavicon = true

[languages]
  [languages.en]
    weight = 1
    languageCode = "en"
    languageName = "English"
    [[languages.en.menu.main]]
      weight = 1
      identifier = "posts"
      pre = ""
      post = ""
      name = "Posts"
      url = "/posts/"
      title = ""
    [[languages.en.menu.main]]
      weight = 2
      identifier = "about"
      pre = ""
      post = ""
      name = "~ Whoami"
      url = "/about/"
      title = ""

  [languages.fr]
    weight = 2
    languageCode = "fr"
    languageName = "Français"
    [[languages.fr.menu.main]]
      weight = 1
      identifier = "posts"
      pre = ""
      post = ""
      name = "Postes"
      url = "/posts/"
      title = ""
    [[languages.fr.menu.main]]
      weight = 2
      identifier = "about"
      pre = ""
      post = ""
      name = "~ Whoami"
      url = "/about/"
      title = ""




[params.header]
    [params.header.title]
      # URL of the LOGO
      logo = ""
      # title name
      name = "Guy Evans"
      # you can add extra information before the name (HTML format is supported), such as icons
      # pre = "<i class='far fa-kiss-wink-heart fa-fw' aria-hidden='true'></i>"
      # you can add extra information after the name (HTML format is supported), such as icons
      post = ""
      # whether to use typeit animation for title name
      typeit = false

    [params.home.profile]
      enable = true
      # Gravatar Email for preferred avatar in home page
      gravatarEmail = ""
      # URL of avatar shown in home page
      avatarURL = "https://guy-evans.com/img/ge-profile-2.jpg"
      # title shown in home page (HTML format is supported)
      title = "Guy Evans"
      # subtitle shown in home page (HTML format is supported)
      subtitle = "Sysadmin -- Net Admin -- IT Tech -- DIYer"
      # whether to use typeit animation for subtitle
      typeit = true
      # whether to show social links
      social = true

# Author config
[params.author]
  name = "Guy Evans"
  email = "web@evans.fr"
  link = ""

[params.social]
    # Linkedin = ""
    Twitter = "_guyevans"
    Instagram = "_guyevans"
    # Telegram = "guye06"
    Bluesky = "guy.evans.fr"
    Mastodon = "https://mastodon.xyz/@_guyevans"
    # GitHub = ""
    RSS = true 
# Menu config

[menu]
  [[menu.main]]
    weight = 1
    identifier = "posts"
    # you can add extra information before the name (HTML format is supported), such as icons
    pre = ""
    # you can add extra information after the name (HTML format is supported), such as icons
    post = ""
    name = "Posts"
    url = "/posts/"
    # title will be shown when you hover on this menu link
    title = ""
