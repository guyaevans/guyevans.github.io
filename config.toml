baseURL = "https://guy-evans.com"

# Change the default theme to be use when building the site with Hugo
theme = "Feelit"
title = "Guy Evans"
description = "Sysadmin -- Net Admin -- IT Tech -- DIYer"

enableRobotsTXT = true

[taxonomies]
    tag = "tags"
    category = "categories"
    series = "series"
# [outputs]
#   home = ["HTML", "RSS", "JSON"]
#   page = ["HTML", "MarkDown"]
#   section = ["HTML", "RSS"]
#   taxonomy = ["HTML", "RSS"]
#   taxonomyTerm = ["HTML"]

[params]
  version = "1.0.X"
  # website title
  title = "Guy Evans"
  description = "Sysadmin -- Net Admin -- IT Tech -- DIYer"
  [params.page]
    [params.page.comment]
      enable = true
      [params.page.comment.isso]
        enabled = true
        data = "https://isso.evans.fr/"
        id = "thread-id"
        css = true
        lang = ""
        replyToSelf = true
        requireAuthor = true
        requireEmail = false
        avatar = true
        avatar-bg = "#f0f0f0"
        jsLocation = "https://isso.evans.fr/js/embed.min.js"


# # language code ["en", "zh-CN", "fr", "pl", ...]
# languageCode = "en"
# # language name ["English", "简体中文", "Français", "Polski", ...]
# languageName = "English"

defaultContentLanguage = "en"
enableEmoji = true

 [params.app]
    # whether to omit favicon resource links
    noFavicon = true

[languages]
  [languages.en]
    weight = 1
    languageCode = "en"
    languageName = "English"
    [[languages.en.menu.main]]
      weight = 1
      identifier = "posts"
      pre = ""
      post = ""
      name = "Posts"
      url = "/posts/"
      title = ""
    [[languages.en.menu.main]]
      weight = 2
      identifier = "about"
      pre = ""
      post = ""
      name = "~ Whoami"
      url = "/about/"
      title = ""

  [languages.fr]
    weight = 2
    languageCode = "fr"
    languageName = "Français"
    [[languages.fr.menu.main]]
      weight = 1
      identifier = "posts"
      pre = ""
      post = ""
      name = "Postes"
      url = "/posts/"
      title = ""
    [[languages.fr.menu.main]]
      weight = 2
      identifier = "about"
      pre = ""
      post = ""
      name = "~ Whoami"
      url = "/about/"
      title = ""




[params.header]
    [params.header.title]
      # URL of the LOGO
      logo = ""
      # title name
      name = "Guy Evans"
      # you can add extra information before the name (HTML format is supported), such as icons
      # pre = "<i class='far fa-kiss-wink-heart fa-fw' aria-hidden='true'></i>"
      # you can add extra information after the name (HTML format is supported), such as icons
      post = ""
      # whether to use typeit animation for title name
      typeit = false

    [params.home.profile]
      enable = true
      # Gravatar Email for preferred avatar in home page
      gravatarEmail = ""
      # URL of avatar shown in home page
      avatarURL = "https://guy-evans.com/img/ge-profile.jpg"
      # title shown in home page (HTML format is supported)
      title = "Guy Evans"
      # subtitle shown in home page (HTML format is supported)
      subtitle = "Sysadmin -- Net Admin -- IT Tech -- DIYer"
      # whether to use typeit animation for subtitle
      typeit = true
      # whether to show social links
      social = true

