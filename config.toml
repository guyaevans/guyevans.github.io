baseURL = "https://evans.fr"

# Change the default theme to be use when building the site with Hugo
theme = "LoveIt"

# website title
title = "Guy Evans"
description = "Sysadmin -- Net Admin -- IT Tech -- DIYer"

# # language code ["en", "zh-CN", "fr", "pl", ...]
# languageCode = "en"
# # language name ["English", "简体中文", "Français", "Polski", ...]
# languageName = "English"

defaultContentLanguage = "en"
enableEmoji = true

 [params.app]
    # whether to omit favicon resource links
    noFavicon = true

[languages]
  [languages.en]
    weight = 1
    languageCode = "en"
    languageName = "English"
    [[languages.en.menu.main]]
      weight = 1
      identifier = "posts"
      pre = ""
      post = ""
      name = "Posts"
      url = "/posts/"
      title = ""
    [[languages.en.menu.main]]
      weight = 2
      identifier = "about"
      pre = ""
      post = ""
      name = "~ Whoami"
      url = "/about/"
      title = ""

  [languages.fr]
    weight = 2
    languageCode = "fr"
    languageName = "Français"
    [[languages.fr.menu.main]]
      weight = 1
      identifier = "posts"
      pre = ""
      post = ""
      name = "Postes"
      url = "/posts/"
      title = ""
    [[languages.fr.menu.main]]
      weight = 2
      identifier = "about"
      pre = ""
      post = ""
      name = "~ Whoami"
      url = "/about/"
      title = ""




[params.header]
    [params.header.title]
      # URL of the LOGO
      logo = ""
      # title name
      name = "Guy Evans"
      # you can add extra information before the name (HTML format is supported), such as icons
      # pre = "<i class='far fa-kiss-wink-heart fa-fw' aria-hidden='true'></i>"
      # you can add extra information after the name (HTML format is supported), such as icons
      post = ""
      # whether to use typeit animation for title name
      typeit = false

    [params.home.profile]
      enable = true
      # Gravatar Email for preferred avatar in home page
      gravatarEmail = ""
      # URL of avatar shown in home page
      avatarURL = "https://pbs.twimg.com/profile_images/860920914166394880/GKUV-AWm_400x400.jpg"
      # title shown in home page (HTML format is supported)
      title = "Guy Evans"
      # subtitle shown in home page (HTML format is supported)
      subtitle = "Sysadmin -- Net Admin -- IT Tech -- DIYer"
      # whether to use typeit animation for subtitle
      typeit = true
      # whether to show social links
      social = true

# Author config
[author]
  name = "Guy Evans"
  email = ""
  link = ""

[params.social]
    # Linkedin = ""
    Twitter = "_guyevans"
    Instagram = "_guyevans"
    Telegram = "guye06"
    Mastodon = "https://mastodon.xyz/@_guyevans"
